<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commission Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="./">
      <img src="./logo.png" width="30" height="30" alt="Commission Calculator">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./commission.html">Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./custom_calculator.html">Custom Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./forecast_calculator.html">Forecast Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./history.html">History</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mt-4">Commission Forecasting</h2>
        <form id="forecastForm">
          <div class="form-group">
            <label for="futureLockQty">Future Lock Quantity:</label>
            <input type="number" class="form-control" id="futureLockQty" required>
          </div>
          <div class="form-group">
            <label for="futureStockQty">Future Stock Quantity:</label>
            <input type="number" class="form-control" id="futureStockQty" required>
          </div>
          <div class="form-group">
            <label for="futureBarrelQty">Future Barrel Quantity:</label>
            <input type="number" class="form-control" id="futureBarrelQty" required>
          </div>
          <button type="submit" class="btn btn-primary">Forecast</button>
        </form>
        <div id="forecastResult" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
  <script src="./master_controller.js"></script>
</body>

</html>
